<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Painel de Monitoramento</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.min.js"></script>
</head>
<body>
    <div class="header">
        <button id="btnComandos">Comandos</button>
        <button id="btnTelemetrias">Telemetrias</button>
    </div>

    <div class="content">
        <!-- Seção de Comandos -->
        <div id="comandosSection" class="section hidden">
            <h2>Comando: Abrir Paraquedas</h2>
            <button onclick="enviarComando()">Abrir Paraquedas</button>
            <p id="respostaComando"></p>
        </div>

        <!-- Seção de Telemetrias -->
        <div id="telemetriasSection" class="section">
            <div class="telemetry-visual-area">
                <div class="charts-row">
                    <!-- Gráficos de Giroscópio e Acelerômetro -->
                    <div class="chart-box"><canvas id="gyroChart"></canvas></div>
                    <div class="chart-box"><canvas id="accelChart"></canvas></div>
                </div>
                <div class="indicators-container">
                    <strong>Localização Atual</strong>
                    <p id="localizacao">Carregando...</p>
                </div>
            </div>

            <div class="telemetry-area">
                <h2>Telemetrias em Tempo Real</h2>
                <div id="telemetry-container">
                    <p>Carregando dados...</p>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
